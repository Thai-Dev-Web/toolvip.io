		</script>
				
		<script language="JavaScript">
			window.onload = function() {
				
								document.addEventListener("contextmenu", function(e) {e.preventDefault();}, false);
								 
				document.addEventListener("keydown", function(e){
					// "I" key
					if (e.ctrlKey && e.shiftKey && e.keyCode == 73){disabledEvent(e);}
					
					// "J" key
					if (e.ctrlKey && e.shiftKey && e.keyCode == 74){disabledEvent(e);}
					
					// "S" key + macOS
					if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)){disabledEvent(e);}
					
					// "U" key
					if (e.ctrlKey && e.keyCode == 85) {disabledEvent(e);}
					
					// "F12" key
					if (event.keyCode == 123) {disabledEvent(e);}
				}, false);
				
				function disabledEvent(e) {
					if (e.stopPropagation) {
						e.stopPropagation();
					}else if (window.event){
						window.event.cancelBubble = true;
					}
					e.preventDefault();
					return false;
				}
			};
		</script>

				console.log('strRote:'+strRote+', strCode:'+strCode+', arKetqua:'+arKetqua[strCode]+', arRote:'+arRote[codRote]);
				if(arKetqua[strCode]=='D'){
					$('#table-cuoc .taycon').removeClass('set-acvite');
					$('#table-cuoc .nhacai').removeClass('set-acvite');
					
					$('#table-cuoc .nhacai').addClass('set-acvite');
					$('#table-cuoc .taycon').attr('next','nhacai');
					$('#table-cuoc .nhacai').attr('next','nhacai');
					$('#arketqua .table-tr .'+arRote[codRote]).html('<span class="D set-next">D</span>');
				}else{
					$('#table-cuoc .taycon').removeClass('set-acvite');
					$('#table-cuoc .nhacai').removeClass('set-acvite');
					
					$('#table-cuoc .taycon').addClass('set-acvite');
					$('#table-cuoc .taycon').attr('next','taycon');
					$('#table-cuoc .nhacai').attr('next','taycon');
					$('#arketqua .table-tr .'+arRote[codRote]).html('<span class="X set-next">X</span>');
				}
		}
		
	});
	
	$('#bnt-back').click(function(){
		codRote = $(this).attr('rote');
		
		$('#bnt-back').attr('rote', arBack[codRote]);
		$('#table-cuoc .taycon').attr('rote', arBack[codRote]);
		$('#table-cuoc .nhacai').attr('rote', arBack[codRote]);
		
		$('#artable .table-tr .'+codRote).html('<span></span>');
		$('#arketqua .table-tr .'+codRote).html('<span></span>');
		
	});
})
</script>
